language: python

python:
  - 2.7

services: mysql

install:
  - pip install -r requirements.txt
  - python manage.py migrate --noinput
  - python manage.py collectstatic

before_install:
  - mysql -e 'CREATE DATABASE  IF NOT EXISTS hasker_test;'
  - mysql -e 'CREATE DATABASE  IF NOT EXISTS hasker;'

script:
  - python manage.py test