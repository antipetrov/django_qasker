{% extends "answers/base.html" %}

{% block content %}

<h2>Sign Up</h2>
<form method="POST" action="{% url 'login' %}">{% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Login</label>
        <input type="text" class="form-control" id="login" name="username" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Enter password">
    </div>
    {% for error in errors %}
    <div>Error: {{ error }}</div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
