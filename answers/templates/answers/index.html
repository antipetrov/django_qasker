{% extends "answers/base.html" %}

{% block content%}
    <div></div>
{% for question in questions %}
    <div><a href="/question/{{ question.pk }}">Question: {{ question.title }}</a></div>
    <div>Author: {{ question.author.username }}</div>
    <div>Created {{ question.create_date }}</div>
    <div>Answers: {{ question.answers.count }}</div>


{% endfor %}
{% endblock %}
