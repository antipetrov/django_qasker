{% extends "answers/base.html" %}

{% block content%}
    <div></div>
{% for question in questions %}
    <div>Question: {{ question.title }}</div>
    <div>Author: {{ question.author.username }}</div>
    <div>Created {{ question.create_date }}</div>
    <div>Answers {{ question.answer_set.count }}</div>


{% endfor %}
{% endblock %}
